upstream treckero-backend {
    server backend:8000;
}

upstream treckero-frontend {
    server frontend:5000;
}

include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

server {
    listen 80;
    server_name ec2-3-138-200-123.us-east-2.compute.amazonaws.com;    

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;

    server_name ec2-3-138-200-123.us-east-2.compute.amazonaws.com;
    ssl_certificate /etc/letsencrypt/live/ec2-3-138-200-123.us-east-2.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2-3-138-200-123.us-east-2.compute.amazonaws.com/privkey.pem;

    location /api {
        proxy_pass http://treckero-backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /backend/static/;
    }

    location / {
        proxy_pass http://treckero-frontend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}