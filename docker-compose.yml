version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=tasktracker
      - POSTGRES_USER=tasktracker
      - POSTGRES_PASSWORD=tasktracker
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: backend/
    entrypoint: ./backend-entrypoint.sh
    environment:
      - POSTGRES_DB=tasktracker
      - POSTGRES_USER=tasktracker
      - POSTGRES_PASSWORD=tasktracker
    volumes:
      - './backend:/backend'
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    command: npm start
    build: frontend/
    volumes:
      - './frontend:/frontend'
    ports:
      - "3000:3000"
  celery:
    build: backend/
    entrypoint: ./celery-entrypoint.sh
    environment:
      - POSTGRES_DB=tasktracker
      - POSTGRES_USER=tasktracker
      - POSTGRES_PASSWORD=tasktracker
    volumes:
      - './backend:/backend'
    depends_on:
      - db
      - redis
  redis:
    image: redis:alpine

